{% extends 'games/base.html' %}
{% load crispy_forms_filters %}

{% block title %}Создать заявку{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Создать заявку на напарника для {{ game.title }}</h1>
    <form method="post" class="mx-auto p-4 border rounded shadow" style="max-width: 600px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100"                     style="margin-top: 20px; width: 100%; padding: 10px; background-color: #333; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);">Создать заявку</button>
    </form>
</div>
{% endblock %}
